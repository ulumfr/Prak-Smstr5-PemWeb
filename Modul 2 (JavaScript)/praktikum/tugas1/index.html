<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Ulum</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="main-calcu">
            <h2>Calculator Ulum</h2>
            <input type="text" id="inputCalcu" value="0" placeholder="0" disabled>
            <div class="row">
                <div>
                    <button class="btn-calcu operator" id="allClear">AC</button>
                    <button class="btn-calcu operator" id="clear"><i class='bx bxs-tag-x'></i></button>
                    <button class="btn-calcu operator" id="plusMinus">+/-</button>
                    <button class="btn-calcu operator" id="division">รท</button>
                </div>
                
                <div>
                    <button class="btn-calcu">7</button>
                    <button class="btn-calcu">8</button>
                    <button class="btn-calcu">9</button>
                    <button class="btn-calcu operator" id="multiplication">x</button>
                </div>

                <div>
                    <button class="btn-calcu">4</button>
                    <button class="btn-calcu">5</button>
                    <button class="btn-calcu">6</button>
                    <button class="btn-calcu operator">-</button>
                </div>

                <div>
                    <button class="btn-calcu">1</button>
                    <button class="btn-calcu">2</button>
                    <button class="btn-calcu">3</button>
                    <button class="btn-calcu operator">+</button>
                </div>

                <div>
                    <button class="btn-calcu">%</button>
                    <button class="btn-calcu">0</button>
                    <button class="btn-calcu">.</button>
                    <button class="btn-calcu operator" id="power">^</button>
                </div>
                
                <div>
                    <button class="btn-calcu operator" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
